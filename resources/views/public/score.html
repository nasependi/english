<html>
<head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">:root {
        --primary-color: #117de3;
      }</style>
</head>
<body class="bg-[var(--background-muted)]" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
	<div class="layout-container flex h-full grow flex-col">
		<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 sm:px-10 py-4 shadow-sm">
		<div class="flex items-center gap-3">
			<div class="text-[var(--primary-color)]">
				<svg class="lucide lucide-graduation-cap" fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
				<path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.084a1 1 0 0 0 0 1.838l8.57 3.908a2 2 0 0 0 1.66 0l8.59-3.908Z"></path>
				<path d="M6 12v4c0 4.556 3.076 8 7 8s7-3.444 7-8v-4"></path>
				</svg>
			</div>
			<h1 class="text-slate-900 text-xl font-bold tracking-tight">EduQuiz</h1>
		</div>
		<nav class="hidden md:flex items-center gap-8">
		<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal py-2 transition-colors" href="landing-page.html">Home</a>
		<a class="nav-link-active text-sm font-medium leading-normal py-2 transition-colors" href="chapter.html">Chapter</a>
		<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal py-2 transition-colors" href="quiz.html">Quiz</a>
		<a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] text-sm font-medium leading-normal py-2 transition-colors" href="score.html">Score</a>
		</nav>
		<div class="flex items-center gap-3 sm:gap-4">
			<button class="flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[var(--bg-light)] text-[var(--text-primary)] hover:bg-gray-200 text-sm font-semibold transition-colors">
			<span class="truncate">Masuk</span>
			</button>
			<button class="md:hidden text-[var(--text-secondary)]">
			<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			<line x1="3" x2="21" y1="12" y2="12"></line>
			<line x1="3" x2="21" y1="6" y2="6"></line>
			<line x1="3" x2="21" y1="18" y2="18"></line>
			</svg>
			</button>
		</div>
		</header>
		<main class="flex-1 py-10 px-4 sm:px-6 lg:px-8">
		<div class="mx-auto w-full max-w-2xl rounded-xl bg-white p-6 sm:p-8 shadow-lg">
			<div class="text-center mb-8">
				<h1 class="text-gray-800 text-3xl font-bold tracking-tight">Hasil Kuis Anda</h1>
				<p class="text-gray-500 mt-2">Selamat! Anda telah menyelesaikan kuis.</p>
			</div>
			<div class="mb-8 flex flex-col items-center">
				<div class="relative mb-6 size-40 rounded-full bg-gradient-to-br from-[var(--primary-color)] to-blue-400 flex items-center justify-center shadow-md">
					<div class="absolute inset-2 rounded-full bg-white"></div>
					<div class="relative z-10 text-center">
						<p class="text-gray-500 text-sm font-medium">Skor Akhir</p>
						<p class="text-[var(--primary-color)] text-5xl font-bold">85</p>
					</div>
				</div>
			</div>
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-10">
				<div class="flex flex-col items-center gap-2 rounded-lg border border-gray-200 p-6 bg-green-50 text-green-700 shadow-sm hover:shadow-md transition-shadow">
					<svg class="size-8 mb-1 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
					<p class="text-base font-medium">Soal Benar</p>
					<p class="text-3xl font-bold">17</p>
				</div>
				<div class="flex flex-col items-center gap-2 rounded-lg border border-gray-200 p-6 bg-red-50 text-red-700 shadow-sm hover:shadow-md transition-shadow">
					<svg class="size-8 mb-1 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
					<p class="text-base font-medium">Soal Salah</p>
					<p class="text-3xl font-bold">3</p>
				</div>
			</div>
			<div class="flex flex-col sm:flex-row gap-4">
				<button class="flex flex-1 items-center justify-center gap-2 rounded-lg h-12 px-6 bg-[var(--primary-color)] text-white text-sm font-semibold leading-normal tracking-wide shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors">
				<svg class="size-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" stroke-linecap="round" stroke-linejoin="round"></path>
				<path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke-linecap="round" stroke-linejoin="round"></path>
				</svg>
				Tinjau Jawaban </button>
				<button class="flex flex-1 items-center justify-center gap-2 rounded-lg h-12 px-6 bg-gray-100 text-gray-700 text-sm font-semibold leading-normal tracking-wide border border-gray-300 shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
				<svg class="size-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" stroke-linecap="round" stroke-linejoin="round"></path>
				</svg>
				Ulangi Kuis </button>
			</div>
		</div>
		</main>
		<footer class="py-8 text-center border-t border-solid border-t-[var(--border-color)] bg-slate-50">
		<p class="text-sm text-[var(--text-secondary)]">Â© 2025 EduQuest.</p>
		</footer>
	</div>
</div>
</body>
</html>
